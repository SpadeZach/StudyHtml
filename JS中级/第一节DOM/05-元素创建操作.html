<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function  () {
			// body...
			var oText = document.getElementById('text1');
			var oBtn = document.getElementById('btn1');
			var oUl = document.getElementById('ul1');
			oBtn.onclick = function(){
				/*
					创建元素
					document.createElement(标签名称)
				*/
				var oLi = document.createElement('li');
				// oLi.innerHTML =oText.value + '<a href = "">删除</a>';
				oLi.innerHTML =oText.value；
				var oA = document.createElement('a');
				oA.innerHTML = '删除';
				oA.href = 'javascript:';
				oA.onclick = function(){
					/*
						父级.removeCild(删除的元素);
						
					*/
					oUl.removeCild(this.parentNode);
				}
				oLi.appendChild(oA);
				//添加到页面中
				/*
					方法1.父级.appendChild(要添加的元素)  

					方法2. insertBefore(新的元素,被插入的元素) 在指定元素插入一个新元素
					* 在ie下如果第二个参数节点不存在，会报错
				*/
				// oUl.appendChild(oLi);
				if(oUl.children[0]){
					oUl.insertBefore(oLi,oUl.children[0]);
				}else{
					oUl.appendChild(oLi);
				}
				//replaceChild（新节点，被替换节点） 替换子节点

			}

		}
	</script>
</head>
<body>
	<input type="text" id = "text1"/>
	<input type="button" value = "留言" id = "btn1"/>
	<ul id = "ul1"></ul>


</body>
</html>
