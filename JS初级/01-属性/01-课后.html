<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,html{width: 100%;height: 100%;margin: 0;padding: 0;}
		.shadeView{width: 100%;height: 100%;background: #000; position: relative;top: 0;opacity: 0.5;
		filter: alpha(opacity=50);display: none;}
		.alert{background: #fff; width: 400px;height: 200px;position: absolute;top: 50%;left: 50%; margin-top: -100px; margin-left: -200px;}
		#showAlert{position:  absolute;left: 100px;top: 50px;}
	</style>
</head>
<body>
	<input id="showAlert" type="button" value="提示">


	<div class="shadeView" id="shadeView">
		
		<div class= "alert">
			
		</div>

	</div>
	<script>

		var a = document.getElementById('showAlert');
		a.onclick = show;

		function show () {
			document.getElementById('shadeView').style.display = 'block';
		}

	</script>


</body>
</html>
