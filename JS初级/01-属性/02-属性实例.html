<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{width: 240px;height: 200px;border: 1px solid red;background: #f1f1f1;padding: 10px;}
	</style>
	<script>
		// 加载
		window.onload = function  () {
			var oDiv = document.getElementById('div1');
			var oSpan = document.getElementById('span1');
			var oText= document.getElementById('text1');
			var oBtn = document.getElementById('button1');
			// 点击事件
			oBtn.onclick = function(){
				// 做添加
				// oDiv.innerHTML = oDiv.innerHTML+oSpan.innerHTML + oText.value+'<br/>';
				if (oText.value !='') {
					oDiv.innerHTML += oSpan.innerHTML + oText.value+'<br/>';
					oText.value ='';
				}else{
					alert('输入点内容')
				}
				
			}
		}
	</script>
</head>
<body>
	<div id = "div1">
		
	</div>
	<span id = "span1">用户001:</span>
	<input id="text1" type="text"/>
	<input id="button1" type="button" value="提交">
</body>
</html>
