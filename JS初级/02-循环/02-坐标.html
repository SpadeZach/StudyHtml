<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{width: 50px;height: 50px;position: absolute;top: 0;left: 0;background: red;color: #fff;}
	</style>
	<script>
		window.onload = function  () {
			// body...
			var aDiv = document.getElementsByTagName('div');
			for (var i = 0; i < 20; i++) {
				document.body.innerHTML += '<div>' + i + '</div>';
			};
			for (var i = 0; i < aDiv.length; i++) {
				if (i > 9) {
					aDiv[i].style.left = 60 * (i - 10) +'px';
					aDiv[i].style.top = '60px';
				}else{
					aDiv[i].style.left = 60 * i +'px';
				}
				
			};
			// 遇10 往下一行
		}
	</script>
</head>
<body>
	
</body>
</html>
