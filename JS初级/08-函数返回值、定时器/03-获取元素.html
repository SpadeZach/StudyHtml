<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{width: 100px;height: 100px;background: red;}
	</style>
	<script type="text/javascript" src="js/03-main.js"></script>
	<script>
		$(function  () {
			$('btn1').onclick = function(){
				// alert($('div1').style.width); 这么写在样式表里获取不到
				$('div1').style.cssText = 'width:350px';
				// alert(getComputedStyle($('div1')).width);
				// getComputedStyle浏览器计算后的样式,有IE低版本不可以
				// alert($('div1').currentStyle.width);
				// currentStyle 火狐不兼容
				// if ($('div1').currentStyle) {
				// 	alert($('div1').currentStyle.width);
				// }else{
				// 	alert(getComputedStyle($('div1')).width);
				// }
				alert(getStyle($('div1'),'width'));
				alert(getStyle($('div1'),'backgroundColor'));//兼容问题
				//background 复合样式  获取符合 样式会有问题
				//backgroundColor  单一样式
				//不要获取未设置后的样式，不兼容


			}
		});

		function getStyle(obj,attr){
			// if (obj.currentStyle) {
			// 	return obj.currentStyle[attr]; 
			// }else{
			// 	return getComputedStyle(obj)[attr];
			// }
			return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
		}
	</script>
</head>
<body>
	<input type="button" value ="按钮" id = "btn1"/>
	<div id = "div1"></div>
</body>
</html>
