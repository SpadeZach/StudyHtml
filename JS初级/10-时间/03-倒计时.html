<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 现在时间(变)
		// 未来时间点(不变)
		var iNow = new Date();
		var iNew = new Date(2017,1,22,16,30,00);
		var t = Math.floor((iNew - iNow)/1000); //获取到为毫秒1000为单位-秒
		var str = Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';
		alert(str);
		// Math.floor() //向下取整
		//天Math.floor(t/86000);
		//时Math.floor(t%86000/3600);
		//分Math.floor(t%86000/3600/60);
		//秒 t%60;
	</script>
</head>
