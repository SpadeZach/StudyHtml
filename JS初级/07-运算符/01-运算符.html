<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	// ===是判断类型 全等于
		var s = 65; //秒
		alert(Math.floor(s/60) + '分'+ s%60+'秒');

		window.onload = function  () {
			var aLi = document.getElementsByTagName('li');
			var arr = ['red','yellow','blue'];
			// var str ='';
			for (var i = 0; i < aLi.length; i++) {
				aLi[i].style.background = arr[i %arr.length];
				aLi[i].tag = i;
				aLi[i].onmouseover = function(){
					// str = this.style.background;
					this.style.background = 'gray';
				}
				aLi[i].onmouseout = function(){
					this.style.background = arr[this.tag % arr.length];
					// this.style.background = str;
				}
			}
		}
	</script>
	<style>
		li{margin-bottom: 3px;list-style: none;height: 24px;}
	</style>
</head>
