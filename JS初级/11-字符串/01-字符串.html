	<script>

		window.onload = function  () {
			var alnp = document.getElementsByTagName('input');
			alnp[1].onclick = function(){
				if (detctNum(alnp[0].value)) {
					alert('全是数字');
				}else{
					alert('不是数字');
				}
			}
			function detctNum(str){
				var n = 0;
				for (var i = 0; i < str.length; i++) {
					n = str.charCodeAt(i);
					if (n < 48 || n > 57)return false;
				}
				return true;
			}

		}

	</script>

<body>
	<input type="text"/>
	<input type="button" value = "监测"/>
